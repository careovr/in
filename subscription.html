    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .subscription-card {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .character-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .character-container img {
            max-width: 150px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }
        .plan-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .plan {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            width: 30%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .plan.selected {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .plan h3 {
            font-size: 22px;
            margin: 0;
        }
        .plan p {
            margin: 0;
            font-size: 14px;
        }
        .plan .price {
            font-weight: bold;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .billing-info, .auto-renew {
            text-align: left;
            margin-top: 20px;
        }
        .billing-info h4, .auto-renew h4 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .billing-info p, .auto-renew p {
            font-size: 14px;
            color: #666;
        }
        .subs {
            height: 80px;
            width: 80px;
        }
        .plan-switcher {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .plan-switcher button {
            flex-grow: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .plan-switcher button.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="subscription-card">
            <div class="icon-container">
                <div class="icon yellow-bg">
                    <img class="subs" src="img/ico/tier4.png" alt="Yellow Icon">
                </div>
            </div>
            <div class="character-container">
                <img src="img/ico/subscribe.png" alt="Character">
            </div>
            <h2>Upgrade to Premium</h2>
            <p class="subtitle">Unlimited usage, Links, Searches and so more!</p>
            <div class="plan-switcher">
                <button onclick="switchPlan('Basic')" class="active">Basic</button>
                <button onclick="switchPlan('Care')">Care</button>
                <button onclick="switchPlan('Premium')">Premium</button>
            </div>
            <div id="planContent"></div>
        </div>
    </div>
